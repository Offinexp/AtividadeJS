<!DOCTYPE html>
<html>
<head>
    <title>Exercício 10</title>
    <script>
        function toggleFields() {
            const pessoaFisica = document.getElementById("fisica").checked;
            document.getElementById("cpf").disabled = !pessoaFisica;
            document.getElementById("cnpj").disabled = pessoaFisica;
            document.getElementById("dataNascimento").disabled = !pessoaFisica;
        }

        function validateCEP(event) {
            const key = event.key;
            if (!/^\d+$/.test(key)) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label>Pessoa:</label><br>
        <input type="radio" id="fisica" name="pessoa" value="fisica" onclick="toggleFields()"> Física<br>
        <input type="radio" id="juridica" name="pessoa" value="juridica" onclick="toggleFields()"> Jurídica<br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" disabled><br>

        <label for="cnpj">CNPJ:</label><br>
        <input type="text" id="cnpj" name="cnpj" disabled><br>

        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento" disabled><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" onkeypress="validateCEP(event)"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
